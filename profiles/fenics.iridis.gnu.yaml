# This profile file controls your <#> (HashDist) build environment.

# In the future, we'll provide better incorporation of
# automatic environment detection.  For now, have a look
# at the YAML files in the top-level directory and choose
# the most *specific* file that matches your environment.

extends:
- file: linux.yaml

parameters:
  HOST_MPICC: /local/software/openmpi/1.6.4/gcc/bin/mpicc
  HOST_MPICXX: /local/software/openmpi/1.6.4/gcc/bin/mpic++
  HOST_MPIF77: /local/software/openmpi/1.6.4/gcc/bin/mpif77
  HOST_MPIF90: /local/software/openmpi/1.6.4/gcc/bin/mpif90
  HOST_MPIEXEC: /local/software/openmpi/1.6.4/gcc/bin/mpiexec
  HOST_CMAKE: /local/software/cmake/2.8.10.2/bin/cmake
  PETSC_ARCH: linux-gnu-cxx-opt
  PROLOGUE: |
    source /usr/share/Modules/init/bash; export MODULEPATH=/local/Modules/versions:/local/Modules/modulefiles:/local/Modules/3.2.10/modulefiles/misc:/local/Modules/3.2.10/modulefiles/mpi:/local/Modules/3.2.10/modulefiles/libs:/local/Modules/3.2.10/modulefiles/compilers:/local/Modules/3.2.10/modulefiles/apps:/local/Modules/3.2.10/modulefiles/ofed2; echo "loading modules"; module load gcc/4.8.1; module load openmpi/1.6.4/gcc; module load cmake; echo "setting default compilers"; export CC=gcc; export CXX=g++; export FC=gfortran; export F77=gfortran; export F90=gfortran; export CPP=cpp;

# The packages list specifies all the packages that you
# require installed.  <#> will ensure that all packages
# and their dependencies are installed when you build this
# profile.

packages:
  launcher:
  cmake:
    use: host-cmake
  python:
    host: false
    build_with: |
      openssl, bzip2, sqlite
    link: shared
  mpi:
    use: host-mpi
  blas:
    use: openblas
  hdf5:
  petsc:
    build_with: |
      parmetis, openblas, scotch, suitesparse
    download: |
      superlu, superlu_dist, hypre, scalapack, blacs, mumps
    coptflags: -O2
    link: shared
    debug: false
  boost:
    toolset: gcc
    address_model: 64
  swig:
  pkg-config:
  ipython:
  fiat:
  ufl:
  ffc:
  instant:
  dolfin:
    build_with: |
      openblas, suitesparse, scotch, parmetis, petsc, petsc4py, slepc, zlib, hdf5, bzip2
